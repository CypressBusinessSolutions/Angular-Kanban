<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Kanban Board Sample</title>
    <link rel="stylesheet" href="app.css" type="text/css"/>
    <link rel="stylesheet" href="DlhSoft.Kanban.Angular.Components.css" type="text/css"/>
    <script src="Scripts/angular.min.js"></script>
    <script src="DlhSoft.Kanban.Angular.Components.js"></script>
    <script src="app.js"></script>
</head>
<body ng-app="KanbanBoardSample" ng-controller="MainController">
    <h1>Kanban Board Sample</h1>
    <ds:kanban-board
        items="items" groups="groups" states="states"
        assignable-resources="assignableResources"
        on-adding-new-item="initializeNewItem(item)" on-editing-item="deleteItem(item)"
        edit-item-button-text="'–'" edit-item-button-tool-tip="'Delete item'">
    </ds:kanban-board>
    <div ds:kanban-drop-zone on-drop="changeItemBackgroundColor(items[itemIndex])" class="drop-panel">
        Drag an item to this external panel to set its background color.
    </div>
</body>
</html>
