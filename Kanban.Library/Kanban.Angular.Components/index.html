<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Kanban Board Sample</title>
    <link rel="stylesheet" href="app.css" type="text/css" />
    <link rel="stylesheet" href="DlhSoft.Kanban.Angular.Components.css" type="text/css" />
    <script src="Scripts/angular.min.js"></script>
    <script src="DlhSoft.Kanban.Angular.Components.js"></script>
    <script src="app.js"></script>
</head>
<body ng-app="KanbanBoardSample" ng-controller="MainController">
    <h1>Kanban Board Sample</h1>
    <ds:kanban-board items="items" groups="groups" states="states" assignable-resources="assignableResources" on-adding-new-item="onAddingNewItem(item)" on-editing-item="onEditingItem(item)" edit-item-button-text="'–'" edit-item-button-tool-tip="'Delete item'">
        My project
    </ds:kanban-board>
</body>
</html>
