<div ng-mouseenter="isHovered = true" ng-mouseleave="isHovered = false">
    <div class="kanban-board-group" ds:kanban-draggable-item drag-item-type="group" drag-index="{{ dskb.groups.indexOf(group) }}" is-dragging-parent="true" ng-style="{ backgroundColor: group.backgroundColor ? group.backgroundColor : (group.type && group.type.backgroundColor ? group.type.backgroundColor : dskb.defaultGroupType.backgroundColor) }">
        <table>
            <tr>
                <td class="kanban-board-gripper" ng-style="{ backgroundColor: group.color ? group.color : (group.type ? group.type.color : dskb.defaultGroupType.color) }">&nbsp;</td>
                <td class="kanban-board-group-content">
                    <div class="kanban-board-property kanban-board-property-editor">
                        <input type="text" ng-model="group.name" readonly="readonly"/>
                    </div>
                    <table ng-hide="group.isCollapsed" class="kanban-board-property kanban-board-property-editor kanban-board-property-table">
                        <tr>
                            <td>
                                <img ng-if="dskb.assignableResources && group.assignedResource.imageUrl" ng-src="{{ group.assignedResource.imageUrl }}" class="kanban-board-property-image"/>
                            </td>
                            <td class="kanban-board-property-table">
                                <input ng-model="dskb.assignableResources ? group.assignedResource.name : null" ng-model-options="{ getterSetter: true }" readonly="readonly" class="kanban-board-property-secondary kanban-board-select-replacement"/>
                            </td>
                        </tr>
                    </table>
                    <table ng-hide="group.isCollapsed" class="kanban-board-property kanban-board-property-editor kanban-board-property-table">
                        <tr>
                            <td>
                                <span class="kanban-board-property-label">{{ dskb.stateLabel }}:</span>
                            </td>
                            <td class="kanban-board-property-table">
                                <input ng-model="group.state.name" readonly="readonly" class="kanban-board-select-replacement"/>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </div>
    <div class="kanban-board-editors-area kanban-board-group-editors-area" ng-style="{ backgroundColor: group.backgroundColor ? group.backgroundColor : (group.type && group.type.backgroundColor ? group.type.backgroundColor : dskb.defaultGroupType.backgroundColor) }">
        <div class="kanban-board-item-commands-container" ng-show="dskb.onEditingGroup && isHovered">
            <a ng-hide="group.isEditItemButtonHidden || group.state.isEditItemButtonHidden" href="javascript://" ng-click="dskb.onEditingGroup({group: group})" class="kanban-board-button kanban-board-edit-button" title="{{ dskb.editGroupButtonToolTip }}">
                {{ dskb.editGroupButtonText }}
            </a>
        </div>
        <div class="kanban-board-property">
            <input type="text" ng-model="group.name"/>
        </div>
        <table ng-if="dskb.assignableResources" ng-hide="group.isCollapsed" class="kanban-board-property kanban-board-property-editor kanban-board-property-table">
            <tr>
                <td>
                    <img ng-if="group.assignedResource.imageUrl" ng-src="{{ group.assignedResource.imageUrl }}" class="kanban-board-property-image"/>
                </td>
                <td class="kanban-board-property-table">
                    <select ng-model="group.assignedResource" ng-options="resource as resource.name for resource in dskb.assignableResources" class="kanban-board-property-secondary"></select>
                </td>
            </tr>
        </table>
        <table ng-hide="group.isCollapsed" class="kanban-board-property kanban-board-property-editor kanban-board-property-table">
            <tr>
                <td>
                    <span class="kanban-board-property-label">{{ dskb.stateLabel }}:</span>
                </td>
                <td class="kanban-board-property-table">
                    <select ng-model="group.state" ng-options="groupState as groupState.name for groupState in dskb.groupStates"></select>
                </td>
            </tr>
        </table>
    </div>
</div>
