<div ng-mouseenter="isHovered = true" ng-mouseleave="isHovered = false" class="group-area">
    <div class="group" ds:kanban-draggable-item drag-item-type="group" drag-index="{{ dskb.groups.indexOf(group) }}" is-dragging-parent="true" ng-style="{ backgroundColor: group.backgroundColor ? group.backgroundColor : (group.type && group.type.backgroundColor ? group.type.backgroundColor : dskb.defaultGroupType.backgroundColor) }">
        <table>
            <tr>
                <td class="group-gripper" ng-style="{ backgroundColor: group.color ? group.color : (group.type ? group.type.color : dskb.defaultGroupType.color) }">&nbsp;</td>
                <td class="group-content">
                    <div class="item-property item-property-editor"><input type="text" ng-model="group.name" readonly="readonly"/></div>
                    <table ng-hide="group.isCollapsed" class="item-property item-property-editor item-property-table">
                        <tr>
                            <td>
                                <img ng-if="dskb.assignableResources && group.assignedResource.imageUrl" ng-src="{{ group.assignedResource.imageUrl }}" class="item-property-image"/>
                            </td>
                            <td class="item-property-table">
                                <input ng-model="dskb.assignableResources ? group.assignedResource.name : null" ng-model-options="{ getterSetter: true }" readonly="readonly" class="item-property-secondary select-replacement"/>
                            </td>
                        </tr>
                    </table>
                    <table ng-hide="group.isCollapsed" class="item-property item-property-editor item-property-table">
                        <tr>
                            <td>
                                <span class="item-property-label">{{ dskb.stateLabel }}:</span>
                            </td>
                            <td class="item-property-table">
                                <input ng-model="group.state.name" readonly="readonly" class="select-replacement"/>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </div>
    <div class="group-editors-area" ng-style="{ backgroundColor: group.backgroundColor ? group.backgroundColor : (group.type && group.type.backgroundColor ? group.type.backgroundColor : dskb.defaultGroupType.backgroundColor) }">
        <div class="item-edit-button-area" ng-show="isHovered">
            <a ng-hide="group.isEditItemButtonHidden || group.state.isEditItemButtonHidden" href="javascript://" ng-click="dskb.onEditingGroup({group: group})" class="button edit-item-button" title="{{ dskb.editGroupButtonToolTip }}">
                {{ dskb.editGroupButtonText }}
            </a>
        </div>
        <div class="item-property"><input type="text" ng-model="group.name"/></div>
        <table ng-if="dskb.assignableResources" ng-hide="group.isCollapsed" class="item-property item-property-editor item-property-table">
            <tr>
                <td>
                    <img ng-if="group.assignedResource.imageUrl" ng-src="{{ group.assignedResource.imageUrl }}" class="item-property-image"/>
                </td>
                <td class="item-property-table">
                    <select ng-model="group.assignedResource" ng-options="resource as resource.name for resource in dskb.assignableResources" class="item-property-secondary"></select>
                </td>
            </tr>
        </table>
        <table ng-hide="group.isCollapsed" class="item-property item-property-editor item-property-table">
            <tr>
                <td>
                    <span class="item-property-label">{{ dskb.stateLabel }}:</span>
                </td>
                <td class="item-property-table">
                    <select ng-model="group.state" ng-options="groupState as groupState.name for groupState in dskb.groupStates"></select>
                </td>
            </tr>
        </table>
    </div>
</div>
